<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>SDA Warehouse - Edit Product</title>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header "></div>

<!--header edit form section-->
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading-registr"><b>EDIT PRODUCT</b></div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<!--edit product form section-->
<div class="container">
    <form class="edit-product form-horizontal" action="/product/1/edit"
          th:action="'/products/product/' + ${product.id} + '/edit'" method="post">

        <fieldset>


            <div class="form-group">
                <h1 class="col-md-12 text-center">Edit product</h1>
            </div>


            <!-- ID uneditable -->

            <div class="form-group">
                <label class="col-md-4 control-label">Book index</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="id" field="id" class="form-control" th:value="${product.id}" type="text"
                               readonly>
                    </div>
                </div>
            </div>

            <!-- NAME -->

            <div class="form-group">
                <label class="col-md-4 control-label">Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="name" field="name" class="form-control" th:value="${product.name}" type="text">
                    </div>
                </div>
            </div>

            <!-- AUTHOR uneditable-->

            <div class="form-group">
                <label class="col-md-4 control-label">Book Author</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input class="form-control" th:value="${product.bookAuthor.name}" type="text" readonly>
                        <input name="bookAuthor" field="bookAuthor" class="form-control" th:value="${product.bookAuthor.id}"
                               type="hidden">
                        </select>
                    </div>
                </div>
            </div>

            <!-- PRICE -->

            <div class="form-group">
                <label class="col-md-4 control-label">Price</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="price" field="price" class="form-control"
                               th:value="${product.price}" type="text">
                    </div>
                </div>
            </div>

            <!-- DESCRIPTION -->

            <div class="form-group">
                <label class="col-md-4 control-label">Description</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <textarea class="form-control" name="description" th:text="${product.description}"
                                  rows="5"></textarea>
                    </div>
                </div>
            </div>

            <!-- LOCATION -->

            <div class="form-group">
                <label class="col-md-4 control-label">Location</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="location" th:value="${product.location}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- QUANTITY -->

            <div class="form-group">
                <label class="col-md-4 control-label">Quantity</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="quantity" th:value="${product.quantity}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- PHOTO -->

            <div class="form-group">
                <label class="col-md-4 control-label">Photo</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="photo" th:value="${product.photo}" class="form-control" type="text">
                        <img th:src="${product.photo}" height="300">
                    </div>
                </div>
            </div>

            <!-- CATEGORY uneditable-->

            <div class="form-group">
                <label class="col-md-4 control-label">Category</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input class="form-control" th:value="${product.category.name}" type="text" readonly>
                        <input name="category" field="category" class="form-control"
                               th:value="${product.category.id}"
                               type="hidden">
                        </select>
                    </div>
                </div>
            </div>

            <!-- ISBN -->

            <div class="form-group">
                <label class="col-md-4 control-label">ISBN</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="ISBN" th:value="${product.ISBN}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning"> Send</button>
                    <a class="btn btn-default" th:href="@{'/products/product/'+ ${product.id}}">Back</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments/footer :: footer ">
    <footer>
        <p>Sda warehouse management application powered by Sda-javapoz3</p>
    </footer>
</div>

</body>
</html>
