<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>SDA Warehouse - Login</title>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header ">
    <header>
        <h1>Sda warehouse</h1>
        <nav class="navbar navbar-inverse sticky-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteLogo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Sales order</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Stock</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Raport</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="main-login main-center; col-sm-6">
            <br><br><br>
            <div class="panel panel-default">
                <div class="panel-heading-registr"><b>PLEASE LOG IN</b></div>
            </div>
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group;">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="Enter email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group;">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group; com-md-8">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                    <a class="btn btn-primary btn-lg btn-block login-button" th:href="@{'/home/'}">Login as
                        guest</a>
                </div>
                <br>
                <a href="password-recovery">Forgot your password?</a>
            </form>
            <br><br><br><br><br><br>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer "></div>

</body>
</html>
