<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>Login</title>
</head>
<body>

<div th:replace="fragments/header :: header "></div>

<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="main-login main-center; col-sm-6">
            <form class action="#" th:action="@{/check}" th:object="${product}" method="post">
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" th:field="*{name}"/></td>
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td><input type="text" th:field="*{description}"/></td>
                            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error
                            </td>
                        </tr>
                        <tr>
                            <td>Location:</td>
                            <td><input type="text" th:field="*{location}"/></td>
                            <td th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</td>
                        </tr>
                        <tr>
                            <td>Quantity:</td>
                            <td><input type="text" th:field="*{quantity}"/></td>
                            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>
                        </tr>
                        <tr>
                            <td>Photo:</td>
                            <td><input type="text" th:field="*{photo}"/></td>
                            <td th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Photo Error</td>
                        </tr>
                        <tr>
                            <td>Product's category:</td>
                            <td>
                                <select th:field="*{category}" style="width: 175px;">
                                    <option th:value="NULL">Select</option>
                                    <option th:each="category : ${categories}" th:value="${{category}}"
                                            th:text="${category.name}">Wireframe
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Book Author:</td>
                            <td><input type="text" th:field="*{bookAuthor}"/></td>
                            <td th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}">Author Error</td>
                        </tr>
                        <tr>
                            <td>ISBN:</td>
                            <td><input type="text" th:field="*{ISBN}"/></td>
                            <td th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}">ISBN Error</td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td><input type="text" th:field="*{price}"/></td>
                            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button ">Submit
                </button>
            </form>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footer "></div>

</body>
</html>
