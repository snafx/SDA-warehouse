<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>Adding new User Order</title>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header ">
    <header>
        <h1>Sda warehouse</h1>
        <nav class="navbar navbar-inverse sticky-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteLogo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Sales order</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Stock</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Raport</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="main-login main-center; col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading-registr"><b>ADD NEW ORDER:</b></div>
            </div>
            <form class="form-horizontal" method="post" action="/orders/new">

                <input type="hidden" name="userId" value="1" />

                <div class="form-group">
                    <label for="orderNumber" class="cols-sm-2 control-label">Order number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="orderNumber" id="orderNumber"
                                   placeholder="Enter order number"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer "></div>

</body>
</html>
