<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>SDA Warehouse - Add Book Author</title>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header ">
    <header>
        <h1>Sda warehouse</h1>
        <nav class="navbar navbar-inverse sticky-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteLogo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Sales order</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Stock</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Raport</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="main-login main-center; col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading-registr"><b>ADD NEW AUTHOR:</b></div>
            </div>
            <form action="#" th:action="@{/checkAuthor}" th:object="${bookAuthor}" method="post">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{name}"/></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button ">Submit and go back to
                    adding product
                </button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer "></div>

</body>
</html>
