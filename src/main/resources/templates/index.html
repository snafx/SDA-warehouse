<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SDA Warehouse</title>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header ">
    <header>
        <h1>Sda warehouse</h1>
        <nav class="navbar navbar-inverse sticky-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteLogo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Sales order</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Stock</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Raport</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div id="main">
    <div class="container">
        <div class="col-md-12">
            <h2>Welcome to SDA Warehouse!</h2>
            <div class="col-md-6" id="search_title">
                <section class="flat">
                    <!--<a href="#" th:href="@{'/home/'}">-->
                    <button onClick="show()" class="tile">Search Product</button>
                    <!--</a>-->
                </section>
            </div>

            <div class="col-md-6" id="search_box" style="display: none;">
                <div class="col-md-10 col-md-offset-2">
                    <br>
                    <br>
                    <div th:replace="fragments/search_box :: search_box">
                        <form class="form-inline" method="get" action="#">
                            <div class="form-group">
                                <label for="search-phrase">Search:</label>
                                <input type="text" class="form-control" id="search-phrase" name="search-phrase">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <section class="flat">
                    <a href="#" th:href="@{'/products/'}">
                        <button class="tile">Show All</button>
                    </a>
                </section>
            </div>
            <br>
        </div>
        <div class="col-md-12">
            <br>
            <div class="col-md-6">
                <section class="flat">
                    <a href="#" th:href="@{'/addProduct/'}">
                        <button class="tile">Add New Product</button>
                    </a>
                </section>
            </div>
            <div class="col-md-6">
                <section class="flat">
                    <a href="#" th:href="@{'/addUser/'}">
                        <button class="tile">Add New User</button>
                    </a>
                </section>
            </div>
        </div>
        <div class="col-md-12">
            <br>
            <div class="col-md-6">
                <section class="flat">
                    <a href="#" th:href="@{'/order/new'}">
                        <button class="tile">Start New Oder</button>
                    </a>
                </section>
            </div>
            <div class="col-md-6">
                <section class="flat">
                    <a href="#" th:href="@{'/order/mylist'}">
                        <button class="tile">Show my orders</button>
                    </a>
                </section>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer ">
    <footer>
        <p>Sda </p>
    </footer>
</div>

<script>
    function show() {
//        alert("cheked the button - worked");
        document.getElementById("search_box").style.display = '';
        document.getElementById("search_title").style.display = 'none';
    }
</script>

</body>
</html>
